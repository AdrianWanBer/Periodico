<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contacto</title>
</head>
<body>
	<header>
		<h1 align="center">
			Formulario de contacto
		</h1>
	</header>
	
	
	<main>
	<section align="center">
		<fieldset>
			<form method="get" novalidate>
				
				<label for="nombre">Nombre</label>
				<input type="text" name="nombre" placeholder="Nombre"> <br>
				<label for="apellido">Apellido</label>
				<input type="text" name="apellido" placeholder="Apellido"> <br>
				<label for="tel numero">Numero de telefono</label>
				<input type="tel" name="numero de telefono" placeholder="numero de telefono">
				
				<br>
				<label for="selector">Seleccione su genero</label>
				<select>
					<option value="Info" disabled name="selector">Seleccione un genero</option>
					<option value="hombre" name="hombre">Hombre</option>		
					<option value="Mujer" name="mujer" >Mujer</option>	
				</select>
				<br>
				<label>Email</label>
				<input type="email" name="email" placeholder="Email"> <br>
				<textarea name="texto" placeholder="Escriba su mensaje" rows="5"></textarea> <br>
				<input type="submit" name="enviarBoton" value="Enviar">
				<input type="reset" name="borrarBoton" value="Borrar todo">
				
				
				
			</form>
		</fieldset>
	</section>
	<footer>
		<p align="center">
			<a href="index.html">Volver</a>
		</p>
	</footer>
	</main>

</body>
</html>
